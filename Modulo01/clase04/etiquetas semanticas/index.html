<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo de etiquetas semanticas</title>
	</head>
	<body>
		
		<header>
			<!--
			contenedor de información principal de tu contenido, title y en menu de navegación 
			-->
		</header>

		<nav>
			<!-- contenedor para identificar a nuestro menu de navegación 
			-->
		</nav>
		<section>
			<!-- contenedor de información especifica o contenedor de información relacionada entre si -->

		</section>
		<article>
			<!-- contenedor de informacion idependiente -->

		</article>
		<aside>
			<!-- contenedor de información relacionada tangencialmente -->
		</aside>
		<footer>
			<!-- contenedor de información de cierre de contenido-->
		</footer>

		<main>
			<!-- contenedor de todo nuestro contenido-->
				
		</main>
	</body>
</html>
