<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Position</title>

</head>
<body>
	
	<div class="box">
		<div class="item1">
		</div>
		<div class="item2"></div> 
	</div>
	
</body>
</html>

<style>
	.box{
		width: 400px;
		height: 400px;
		background-color: skyblue;
		position: relative;
	}
	.item1{
			width: 100px;
			height: 100px;
			background-color: red;
			position:absolute;
			top: 0px;
			right: 0px;
	}
	.item2{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			bottom: 0px;
			left: 0px;
	}

</style>
