<style type="text/css">
	.box{
		
		padding: 10px;
		display: inline-block;

	}
	.box:hover{
		/*transform: rotate(720deg);*/
		transform: rotate(180deg) translate(200px,200px);

		background-color: green;
		transition:all 0.3s linear;
		opacity: 0;
	}
	.box2:hover{
		transform: translate(200px,0px) rotate(90deg);
	
		opacity: 1;
	}
	.box3{
		width: 300px;
		height: 300px;
		margin:50px;
		background-color: blue;
		transition:all 0.3s linear;
		
	}
	.box3:hover{
		
		 transform: scale(3);
	}
	.box4{
	width: 100px;

	}
